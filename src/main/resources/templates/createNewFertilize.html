<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/createNewFertilize.css}"/>
    <title>เพิ่มสูตรปุ๋ย</title>
</head>
<body>

<div class="nav">
    <ul>
        <li style="list-style: none;" sec:authorize="isAuthenticated()">
            <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
        </li>
        <li style="list-style: none;">
            <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
        </li>
    </ul>
</div>

<div class="wrapper">
    <div class="title">เพิ่มสูตรปุ๋ย</div>
</div>

<div class="main">
    <form th:action="@{/manager/menu/round/manageRound/fertilize/createFertilize/{idRound}(idRound=${idRound})}" method="post">
        <div>
            <p>N</p>
            <input type="text" name="n">
        </div>
        <div>
            <p>P</p>
            <input type="text" name="p">
        </div>
        <div>
            <p>K</p>
            <input type="text" name="k">
        </div>
        <div class="btn">
            <a><button>เพิ่มสูตรปุ๋ย</button></a>
        </div>
    </form>
</div>

<div class="wrapper" th:if="${param.notice}" >
    <p th:text="${param.notice}" style="color: red; font-weight: bold; font-size: 20px"></p>
</div>

<div class="footer">
    <a th:href="@{/manager/menu/round/manageRound/fertilize/{round}(round = ${idRound})}"><button>กลับ</button></a>
</div>

</body>
</html>
