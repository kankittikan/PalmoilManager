<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:rel="stylesheet" th:href="@{/css/manageRound.css}"/>
  <title>จัดการรอบ</title>
</head>
<body>

<div class="nav">
  <ul>
    <li style="list-style: none;" sec:authorize="isAuthenticated()">
      <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
    </li>
    <li style="list-style: none;">
      <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
    </li>
  </ul>
</div>

<div class="wrapper">
  <div class="title">จัดการรอบ</div>

  <div class="main">

    <div class="plot">
      <div class="name">
        <span th:text="${plotName}"></span>
      </div>
      <div class="year">
        <span th:text="${plotYear}"></span>
      </div>
      <div class="month">
        <span th:text="${plotMonth}"></span>
      </div>
      <div class="round">
        <span th:text="${plotRound}"></span>
      </div>
    </div>

    <div class="btn">
      <a th:href="@{/manager/menu/round/manageRound/palm/{round}(round = ${idRound})}"><button>ตัดปาล์ม</button></a>
      <a th:href="@{/manager/menu/round/manageRound/fertilize/{round}(round = ${idRound})}"><button>ใส่ปุ๋ย</button></a>
      <a th:href="@{/manager/menu/round/manageRound/foliage/{round}(round = ${idRound})}"><button>ตัดแต่งทางใบ</button></a>
    </div>
  </div>

</div>

<div class="footer">
  <div class="btn">
    <a th:href="@{/manager/menu/round/{name}( name = ${plotName})}"><button>กลับ</button></a>
  </div>
</div>

</body>
</html>
