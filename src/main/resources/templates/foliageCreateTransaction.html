<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/foliageCreateTransaction.css}"/>
    <title>เพิ่มรายการ</title>
</head>
<body>

<div class="wrapper">
    <div class="title">เพิ่มรายการ</div>
</div>

<div class="main">

    <div class="name">
        <span th:text="${plotName}"></span>
        <span th:text="${year}" style="margin-top: 5px;"></span>
        <span th:text="${month}"></span>
        <span th:text="${round}"></span>
    </div>

    <form class="inputMain">
        <div>
            <p>ประเภท</p>
            <select name="type" id="type" class="type">
                <option value="0">เลือกประเภท</option>
            </select>
        </div>
        <div>
            <p>จำนวน</p>
            <input type="text" class="number">
        </div>
    </form>

</div>

<div class="img">
    <div>
        <p>รูป</p>
        <input type="file">
    </div>
</div>

<div class="btn">
    <button><a href="#">เพิ่มรายการ</a></button>
</div>

<div class="footer">
    <button><a href="#">กลับ</a></button>
</div>

</body>
</html>
