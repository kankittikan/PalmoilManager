<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/foliageCreateTransaction.css}"/>
    <title>เพิ่มรายการ</title>
</head>
<body>

<div class="nav">
    <ul>
        <li style="list-style: none;">
            <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span th:text="${username}"></span></a>
        </li>
        <li style="list-style: none;">
            <a href="#" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
        </li>
    </ul>
</div>

<div class="wrapper">
    <div class="title">เพิ่มรายการตัดแต่งทางใบ</div>
</div>

<div class="main">

    <div class="name">
        <span th:text="${plotName}"></span>
        <span th:text="${year}" style="margin-top: 5px;"></span>
        <span th:text="${month}"></span>
        <span th:text="${round}"></span>
    </div>

    <form class="inputMain">
        <div>
            <p>ประเภท</p>
            <select name="type" id="type" class="type">
                <option value="0">เลือกประเภท</option>
            </select>
        </div>
        <div>
            <p>จำนวน</p>
            <input type="text" class="number">
        </div>
    </form>

</div>

<div class="img">
    <div>
        <p>รูป</p>
        <input type="file" accept="image/*">
    </div>
</div>

<div class="btn">
    <a href="#"><button>เพิ่มรายการ</button></a>
</div>

<div class="footer">
    <a href="#"><button>กลับ</button></a>
</div>

</body>
</html>
