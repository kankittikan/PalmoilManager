<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h1 class="display-6">เข้าสู่ระบบ</h1>
    <div>
        <div class="form-group">
            <label for="InputUsername">ชื่อผู้ใช้</label>
            <input type="email" class="form-control" id="exampleInputEmail1"placeholder="กรอกชื่อผู้ใช้">
        </div>

        <div class="form-group">
            <label for="InputPassword">รหัสผ่าน</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="กรอกรหัสผ่าน">
        </div>

        <button type="submit" class="btn btn-primary">ยืนยัน</button>
    </div>

</div>
</body>
</html>
