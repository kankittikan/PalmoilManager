<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:rel="stylesheet" th:href="@{/css/createround.css}"/>
  <title>เพิ่มรอบ</title>
</head>
<body>

<div class="nav">
  <ul>
    <li style="list-style: none;" sec:authorize="isAuthenticated()">
      <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
    </li>
    <li style="list-style: none;">
      <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
    </li>
  </ul>
</div>

<div class="wrapper">

  <div class="title">สร้างรอบ</div>

  <div class="head">
    <div class="plot-name" id="plot-name"><span th:text="${plotName}"></span></div>
  </div>

  <div class="form">

    <div class="main">
      <div class="header">
        <p>ปี</p>
        <p>เดือน</p>
        <p>รอบ</p>
      </div>
      <hr>
      <form class="field" action="">
        <select name="yearField" id="yearField" class="yearField">
          <option value="0">เลือกปี</option>
          <!--        add by frontend-->
          <option value="2023">2023</option>
        </select>

        <select name="monthField" id="monthField" class="monthField">
          <option value="0">เลือกเดือน</option>
          <option value="1">มกราคม</option>
          <option value="2">กุมภาพันธ์</option>
          <option value="3">มีนาคม</option>
          <option value="4">เมษายน</option>
          <option value="5">พฤษภาคม</option>
          <option value="6">มิถุนายน</option>
          <option value="7">กรกฎาคม</option>
          <option value="8">สิงหาคม</option>
          <option value="9">กันยายน</option>
          <option value="10">ตุลาคม</option>
          <option value="11">พฤศจิกายน</option>
          <option value="12">ธันวาคม</option>
        </select>

        <input type="text" class="roundInput" id="roundInput" name="roundInput"/>
      </form>
      <div class="btn">
        <button><a href="#">สร้างรอบ</a></button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
