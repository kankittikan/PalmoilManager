<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/fertilizeCreateTransaction.css}"/>
    <title>เพิ่มรายการ</title>
</head>
<body>

<div class="nav">
    <ul>
        <li style="list-style: none;" sec:authorize="isAuthenticated()">
            <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
        </li>
        <li style="list-style: none;">
            <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
        </li>
    </ul>
</div>

<div class="wrapper">
    <div class="title">เพิ่มรายการใส่ปุ๋ย</div>
</div>

<div class="main">

    <div class="name">
        <span th:text="${plotName}"></span>
        <span th:text="${year}" style="margin-top: 5px;"></span>
        <span th:text="${month}"></span>
        <span th:text="${round}"></span>
    </div>

    <div class="wrapper" th:if="${param.notice}" >
        <p th:text="${param.notice}" style="color: red; font-weight: bold; font-size: 20px"></p>
    </div>

    <form class="inputMain" method="post" enctype="multipart/form-data" th:action="@{/manager/menu/round/manageRound/fertilize/create/{round}(round=${idRound})}">
        <div>
            <p>ประเภท</p>
            <select name="transactionType" id="type" class="type">
                <option value="">เลือกประเภท</option>
                <option th:each="description : ${descriptions}" th:text="${description.name}" th:if="${description.name != 'สูตรปุ๋ย'}"></option>
            </select>
        </div>
        <div>
            <p>จำนวน</p>
            <input type="text" class="number" name="numberOfTransaction">
        </div>
    </form>

    <div class="add">
        <div>
            <p>รูป</p>
            <input type="file" accept="image/png,image/jpeg,image/jpg" name="multipartFile">
        </div>
    </div>

    <div class="btn">
        <a href="#"><button type="submit">เพิ่มรายการ</button></a>
    </div>

</div>

<div class="footer">
    <a th:href="@{/manager/menu/round/manageRound/fertilize/{round}(round = ${idRound})}"><button>กลับ</button></a>
</div>
</body>
</html>
