<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/userChangePassword.css}"/>
    <title>Round</title>
</head>
<body>

<div class="nav">
    <ul>
        <li style="list-style: none;" sec:authorize="isAuthenticated()">
            <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
        </li>
        <li style="list-style: none;">
            <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
        </li>
    </ul>
</div>

<div class="wrapper">
    <div class="title">เปลี่ยนรหัสผ่าน</div>

    <div class="main">
        <form th:action="@{/admin/manageUser/changePassword}" class="inputField">
            <div class="field">
                <p>ชื่อผู้ใช้</p>
                <input type="text" class="usernameField" id="usernameField" name="username"/>
            </div>
            <div class="field">
                <p>รหัสผ่านใหม่</p>
                <input type="password" class="newPasswordField" id="newPasswordField" name="newPassword"/>
            </div>
            <div class="field">
                <p>ยืนยันรหัสผ่านใหม่</p>
                <input type="password" class="confirmNewPasswordField" id="confirmNewPasswordField" name="confirmPassword"/>
            </div>

            <div class="field">
                <div class="errorNotice" th:if="${changeSuccess}">
                    เปลี่ยนรหัสผ่านสำเร็จ
                </div>
            </div>

            <div class="field">
                <div class="errorNotice" th:if="${changeError}">
                    <span th:if="${changeError}"></span>
                </div>
            </div>

            <div class="btn">
                <button type="submit">เปลี่ยนรหัสผ่าน</button>
            </div>
            <br>
        </form>
    </div>

    <div class="footer">
        <button><a th:href="@{/admin/manageUser}">กลับ</a></button>
    </div>
</div>

</body>
</html>
