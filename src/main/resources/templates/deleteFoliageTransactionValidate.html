<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/deletePalmTransactionValidate.css}"/>
    <title>ยืนยันการลบรายการ</title>
</head>
<body>

<div class="nav">
    <ul>
        <li style="list-style: none;" sec:authorize="isAuthenticated()">
            <a href="#" style="color: white; font-weight: bold; font-size: 20px; margin-left: 1rem;"><span sec:authentication="name"></span></a>
        </li>
        <li style="list-style: none;">
            <a th:href="@{/logout}" style="color: white; font-size: 18px; margin-right: 2rem;" class="logout">ออกจากระบบ</a>
        </li>
    </ul>
</div>

<div class="wrapper">
    <div class="title">ลบรายการตัดแต่งทางใบ</div>


    <div class="main">
        <div class="box">

            <div class="header">
                <p>ยืนยันการลบรายการ</p>
            </div>

            <hr>

            <div class="data">
                <div class="header">
                    <div class="head">
                        <p>เลขที่รายการ</p>
                    </div>
                    <div class="head">
                        <p>ประเภท</p>
                    </div>
                </div>

                <div class="dataDelete">
                    <span th:text="${idDelete}" class="idDelete" id="idDelete"></span>
                    <span th:text="${typeDelete}" class="typeDelete" id="typeDelete"></span>
                </div>

            </div>

            <div class="btn">
                <a th:href="@{/manager/menu/round/manageRound/foliage/{round}(round=${idWorkRound})}"><button class="cancel">ยกเลิก</button></a>
                <form th:action="@{/manager/menu/round/manageRound/foliage/ConfirmDeleteTransaction/{idTransaction}(idTransaction=${idDelete})}" method="post">
                    <a href="#"><button class="enter" type="submit">ยืนยัน</button></a>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
